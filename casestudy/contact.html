<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;500&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <a href ="Website.html" >return</a>
        </header>
        
    <div class="container">
        <h1>Connect With Us</h1>
        <p>We would love to respond to your queries and help you succeed
            <br>Feel free in touch with us</p>
            <div class="contact-box">
                <div class="contact-left">
                    <h3>Send your request</h3>
                    <form name="myform" action="message.html" onsubmit="return validationform()">
                        <div class="input-row">
                            <div class="input-group">
                                <label>Name</label>
                                <input type="text" id="name" placeholder="manoj kumar" required><br>
                                <span id="namee"></span>
                            </div>

                            <div class="input-group">
                                <label>Phone No</label>
                                <input type="text" id="phone" placeholder="9090596990" required><br>
                                <span id="phonee"></span>
                            </div>
                        </div>

                        <div class="input-row">
                            <div class="input-group">
                                <label>mail id</label>
                                <input type="email" placeholder="manoj@gmail.com" required >
                            </div>

                            <div class="input-group">
                                <label>Subject</label>
                                <input type="text" placeholder="Subject Name" required>
                            </div>
                        </div>
                       
                        <label>Message</label>
                        <textarea   rows="5" placeholder="Your Message"></textarea>
                        <button type="submit">SEND</button>

               </div>

                <div class="contact-right">
                    <h3>Reach Us</h3>
                    <table>
                        <tr>
                            <td>email id</td>
                            <td>Mr.Dr@support.com</td>
                        </tr>
                        <tr>
                            <td>Phone No</td>
                            <td>9988997788</td>
                        </tr>
                        <tr>
                            <td>Address</td>
                            <td>#3-288,13th Main,<br>Sunshine colony,
                            Bengaluru  560001 </td>
                        </tr>
                        
                    </form>
                    <script type="text/javascript">
                        function validationform(){
                            var user =document.getElementById('name').value;
                            if(user=="")
                            {
                                document.getElementById('namee').innerHTML="please enter the name in text";
                            }
                        }
                    </script>






                    </table>

                </div>

            </div>

    </div>
</body>
</html>
